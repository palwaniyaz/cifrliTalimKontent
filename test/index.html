<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dasturlash Testi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1-MAVZU: GENIALLY DASTURIDA KOLLAROBOTIV INTERAKTIV TAQDIMOTLAMI ISHLAB CHIQISH TESTI</h1>
        <form id="quiz-form">
            <!-- Savollar JavaScript orqali qo'shiladi -->
        </form>
        <button id="check-answers" class="check-btn">Javoblarni tekshirish</button>
    </div>

    <!-- Modal oyna -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Test natijalari</h2>
            </div>
            <div class="modal-body" id="modal-results">
                <!-- Natijalar shu yerga joylashtiriladi -->
            </div>
            <div class="modal-footer">
                <button id="try-again" class="modal-btn">Qayta urinish</button>
                <button id="go-back" class="modal-btn">Orqaga qaytish</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
